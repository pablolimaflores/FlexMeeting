<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>
	
	    <section class="layout-content" layout:fragment="corpo">
	
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Cadastrar Tipos</span>
	                    </li>
	                </ul>
	                <a class="btn btn-dark btn-md" th:href="@{/tipos/listar}" role="button">
	                    <span class="oi oi-spreadsheet" title="Listar" aria-hidden="true"></span>
	                    <span>Listar Tipos</span>
	                </a>
	            </div>
	        </nav>
	
	        <div class="container" id="cadastro">
	        
	        	<div th:replace="fragments/alert"></div>
	        	
				<form th:action="${tipo.id == null} ? @{/tipos/salvar} : @{/tipos/editar}" 
				      th:object="${tipo}" method="POST">
	        		
	        		<div th:replace="fragments/validacao :: validacao"></div>
				    
				    <div class="form-row">
				        <div class="form-group col-md-6 offset-md-3">
				            <label for="nome">Tipo</label>
				            <input type="text" class="form-control" id="nome"
				                   placeholder="Nome Tipo" autofocus="autofocus" th:field="*{nome}"/>
				        </div>
				    </div>
				    
				    <div class="form-row">
				        <div class="form-group col-md-6 offset-md-3">
				            <label for="descricao">Descrição</label>
				            <input type="text" class="form-control" id="descricao"
				                   placeholder="Descrição do tipo" autofocus="autofocus" th:field="*{descricao}"/>
				        </div>
				    </div>
				    
				    <div class="form-row">
				        <div class="form-group col-md-6 offset-md-3">
				            <label for="debate">Debate?</label>
	            			<input type="checkbox" name="debate" id="debate" th:field="${tipo.debate}" />  
				        </div>
				    </div>

				    <input type="hidden" id="id" th:field="*{id}"/>
				    	
				    <div class="form-group">
			        	<div class="col-md-6 offset-md-3 vertical-space">        	
			        		<div align="center"> 
			        			<button type="submit" class="btn btn-primary btn-sm"><span class="oi oi-circle-check"> Salvar</button>
			        			<a href="#" th:href="@{/tipos/listar}" class="btn btn-link btn-sm" role="button"><span class="oi oi-circle-x"> Cancelar</a>
			    			</div>
			    		</div>
			    	</div>				    				   
				</form>
	        </div>
	    </section>
</body>
</html>
